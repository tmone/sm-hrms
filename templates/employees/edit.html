{% extends "base.html" %}

{% block title %}Edit {{ employee.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Employee</h1>
            
            <form method="POST" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                        <input type="text" id="name" name="name" required value="{{ employee.name }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="employee_id" class="block text-sm font-medium text-gray-700 mb-1">Employee ID</label>
                        <input type="text" id="employee_id" name="employee_id" value="{{ employee.employee_id or '' }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" id="email" name="email" required value="{{ employee.email }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" id="phone" name="phone" value="{{ employee.phone or '' }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department *</label>
                        <select id="department" name="department" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Department</option>
                            <option value="HR" {% if employee.department == 'HR' %}selected{% endif %}>Human Resources</option>
                            <option value="IT" {% if employee.department == 'IT' %}selected{% endif %}>Information Technology</option>
                            <option value="Finance" {% if employee.department == 'Finance' %}selected{% endif %}>Finance</option>
                            <option value="Marketing" {% if employee.department == 'Marketing' %}selected{% endif %}>Marketing</option>
                            <option value="Operations" {% if employee.department == 'Operations' %}selected{% endif %}>Operations</option>
                            <option value="Sales" {% if employee.department == 'Sales' %}selected{% endif %}>Sales</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                        <input type="text" id="position" name="position" value="{{ employee.position or '' }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="hire_date" class="block text-sm font-medium text-gray-700 mb-1">Hire Date</label>
                        <input type="date" id="hire_date" name="hire_date" 
                               value="{{ employee.hire_date.strftime('%Y-%m-%d') if employee.hire_date else '' }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="status" name="status" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="active" {% if employee.status == 'active' %}selected{% endif %}>Active</option>
                            <option value="inactive" {% if employee.status == 'inactive' %}selected{% endif %}>Inactive</option>
                            <option value="on_leave" {% if employee.status == 'on_leave' %}selected{% endif %}>On Leave</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-4 pt-6">
                    <a href="{{ url_for('employees.detail', id=employee.id) }}" 
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Update Employee
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
