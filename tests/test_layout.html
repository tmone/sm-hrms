<!DOCTYPE html>
<html>
<head>
    <title>Layout Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Fixed header simulation -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-lg z-50 h-16">
        <div class="flex items-center justify-between h-full px-6 ml-64">
            <h1 class="text-xl font-semibold text-gray-800">Page Title</h1>
            <div>User Menu</div>
        </div>
    </nav>
    
    <!-- Fixed sidebar simulation -->
    <div class="fixed left-0 top-0 w-64 h-full bg-gray-800 z-40"></div>
    
    <!-- Main content with proper spacing -->
    <main class="ml-64 pt-20 p-6 min-h-screen">
        <div class="container mx-auto px-4">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Test Content</h1>
                <p>This content should not overlap with the header.</p>
                <p>The top of this container should be properly spaced below the fixed navbar.</p>
            </div>
        </div>
    </main>
</body>
</html>
